<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiger Puri">
  <meta name="description" content="Coding Exercise Commission">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tiger Puri HTML-form-with-CSS</title>
  
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>


</head>

<body>
  <h1>Tiger Puri Results</h1><br>
  <div class="report" id="report">
    <h2>Results</h2>
</div>
<form action="results.html" method="GET">
    <div>
        <label>
            First Name
            <input type="email” name="fname" id="fname” placeholder="First Name" required>
        </label>
    </div>
    <div>
        <label>
            Email
            <input type="email” name="email" id="email” placeholder="Email" required>
        </label>
    </div>
    <div>
        <label>
            Age
            <input type="number" name="age" id="age" min="18" max="130" step="2" placeholder="Enter Age" required>
        </label>
    </div>
    <div>
        <label>
            Birthday
            <input type="date" name="date" id="date" required min="2022-01-01">
        </label>
    </div>
    <div>
        <label for="phoneNumber" >Phone</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" >
    </div>
    <div>
        Favorite Season:
    </div>
    <div>
        <label>
            Winter
            <input type="checkbox" name="Winter" id="Winter">
        </label>
    </div>
    <div>
        <label>
            Summer
            <input type="checkbox" name="Summer" id="Summer">
        </label>
    </div>
    <div>
        <label>
            User Name
            <input type="text" name="username" id="username" placeholder="Username" required>
        </label>
        <br>
        <label>
            Password
            <input type="password” name="password" id="password" placeholder="Password" required>
        </label>
    </div>
    <div>
        Do you prefer Nighttime or Daytime?<br>
        <label>
            Night
            <input type="radio” name="preference” id="night" value="Night">
        </label>
        <br>
        <label>
            Day
            <input type="radio” name="preference” id="day" value="Day">
        </label>
    </div>
    <div>
        <label for="faveDay">Favorite Weekday</label>
        <select name="faveDay”" id="faveDay" multiple>
            <option value="Monday" >Monday</option>
            <option value="Tuesday" >Tuesday></option>
            <option value="Wednesday” >Wednesday</option>
            <option value="Thursday" >Thursday</option>
            <option value="Friday” >Friday</option>
            <option value="Saturday" >Saturday</option>
            <option value="Sunday" >Sunday</option>
        </select>
    </div>
    <div>
        
    </div>
    <div>
        <textarea name="opinion" id="opinion">Tell us what you think</textarea>
    </div>
    <div>
        <label for="url" >URL</label>
        <input type="url" name="webUr1" id="webUr1">
    </div>
    <div>
        <label for="favecolor”>Favorite Color</label>
        <input type="color” name="favecolor" id="favecolor”>
    </div>
        <input type="hidden" name="sessionId" id="sessionId" value="secretRandomNumberUsedtoManageTheSession" >
    <div>
        <button type="reset" >Reset</button>
        <button type="submit" >Submit</button>
    </div>
</form>

<div>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <input type="file" name="fileUpload" id="fileUpload">
    </form>
</div>

</body>
</html>
