<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiger Puri">
  <meta name="description" content="Coding Exercise Commission">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tiger Puri HTML-form-with-CSS</title>
  
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>


</head>

<body>
  <h1>Tiger Puri Results</h1><br>
  <div class="report" id="report">
    <h2>Results</h2>
</div>
<form action="/results.html" method="get">
    <div>
        <label>
            First Name
            <input type="email” name="fname" id="fname” placeholder="First Name" required>
        </label>
    </div>
    <div>
        <label>
            Email
            <input type="email” name="email" id="email” placeholder="Email" required>
        </label>
    </div>
    <div>
        <label>
            Age
            <input type="number" name="age" id="age" min="18" max="130" step="2" placeholder="Enter Age" required>
        </label>
    </div>
    <div>
        <label>
            Birthday
            <input type="date" name="date" id="date" required min="2022-01-01">
        </label>
    </div>
    <div>
        <label for="phoneNumber" >Phone</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" >
    </div>
    <div>
        Favorite Season:
    </div>
    <div>
        <label>
            Winter
            <input type="checkbox" name="Winter" id="Winter">
        </label>
    </div>
    <div>
        <label>
            Summer
            <input type="checkbox" name="Summer" id="Summer">
        </label>
    </div>
    <div>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">
    </div>
    <div>
        Do you prefer Nighttime or Daytime?<br>
        <input type="radio" id="night" name="preference" value="HTML">
        <label for="night">Night</label><br>
        <input type="radio" id="day" name="preference" value="CSS">
        <label for="day">Day</label><br>
    </div>
    <div>
        <label for="faveDay">Favorite Weekday</label>
        <select name="faveDay”" id="faveDay" size="7" multiple>
            <option value="Monday" >Monday</option>
            <option value="Tuesday" >Tuesday</option>
            <option value="Wednesday" >Wednesday</option>
            <option value="Thursday" >Thursday</option>
            <option value="Friday" selected >Friday</option>
            <option value="Saturday" >Saturday</option>
            <option value="Sunday" >Sunday</option>
        </select>
    </div>
    <div>
        What vehicles do you own?<br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </div>
    <div>
        Please share your opinion:<br>
        <textarea name="opinion" id="opinion">Tell us what you think</textarea>
    </div>
    <div>
        <label for="url" >URL</label>
        <br>
        <input type="url" name="webUr1" id="webUr1">
    </div>
    <div>
        <label for="favecolor”>Favorite Color</label>
        <input type="color” name="favecolor" id="favecolor”>
    </div>
        <input type="hidden" name="sessionId" id="sessionId" value="secretRandomNumberUsedtoManageTheSession" >
    <div>
        <button type="reset" >Reset</button>
        <button type="submit" >Submit</button>
    </div>
</form>

<div>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <input type="file" name="fileUpload" id="fileUpload">
    </form>
</div>

</body>
</html>
